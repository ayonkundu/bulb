<html>
	<head>
		<title>Light off on</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
				function off(){
					document.getElementById('on_img').style="display:none;";
				}
				function on(){
					document.getElementById("on_img").style ="display:inline;";
				}
		</script>
	</head>
	<body>
	<div id="img_container">
		<img src="image\Off.png" alt="off_image" id="off_img">
		<img src="image\on.png" alt="on_image" id="on_img">
	</div>
	<div id="switch">
	<button type="button" onclick="off()">OFF</button>
	<button type="button" onclick="on()">ON</button>
	</div>
	<br>
	<P>&copy created by ayonkundu96.</P>
	</body>
</html>
